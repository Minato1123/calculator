<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00's 整數計算機</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="center">
    <div class="center" id="cal-background">
      <div id="cal-border">
        <div id="cal-screen">
          <div>000</div>
        </div>
        <div class="around">
          <div id="cal-9-numbers">
            <div class="around cal-3-numbers">
              <button class="text theNumber">7</button>
              <button class="text theNumber">8</button>
              <button class="text theNumber">9</button>
              <button class="text center signOfOperation">
                <p>C</p>
              </button>
            </div>
            <div class="around cal-3-numbers">
              <button class="text theNumber">4</button>
              <button class="text theNumber">5</button>
              <button class="text theNumber">6</button>
              <button class="text center signOfOperation">
                <p>+</p>
              </button>
            </div>
            <div class="around cal-3-numbers">
              <button class="text theNumber">1</button>
              <button class="text theNumber">2</button>
              <button class="text theNumber">3</button>
              <button class="text center signOfOperation">
                <p>-</p>
              </button>
            </div>
            <div class="around cal-3-numbers">
              <button class="text theNumber">0</button>
              <button class="text center signOfOperation">
                <p>×</p>
              </button>
              <button class="text center signOfOperation">
                <p>÷</p>
              </button>
              <button class="text center signOfOperation">
                <p>=</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
