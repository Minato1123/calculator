<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00's 整數計算機</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="center">
    <div class="center" id="cal-background">
      <div>
        <div id="cal-screen">0</div>
        <div class="around">
          <div id="cal-9-numbers">
            <div class="around cal-3-numbers">
              <button class="text the-number" id="btn-num-7">7</button>
              <button class="text the-number" id="btn-num-8">8</button>
              <button class="text the-number" id="btn-num-9">9</button>
              <button class="text center operation-sign" id="btn-sign-clear">C</button>
            </div>
            <div class="around cal-3-numbers">
              <button class="text the-number" id="btn-num-4">4</button>
              <button class="text the-number" id="btn-num-5">5</button>
              <button class="text the-number" id="btn-num-6">6</button>
              <button class="text center operation-sign" id="btn-sign-add">+</button>
            </div>
            <div class="around cal-3-numbers">
              <button class="text the-number" id="btn-num-1">1</button>
              <button class="text the-number" id="btn-num-2">2</button>
              <button class="text the-number" id="btn-num-3">3</button>
              <button class="text center operation-sign" id="btn-sign-subtract">-</button>
            </div>
            <div class="around cal-3-numbers">
              <button class="text the-number" id="btn-num-0">0</button>
              <button class="text center operation-sign" id="btn-sign-multiply">×</button>
              <button class="text center operation-sign" id="btn-sign-divide">÷</button>
              <button class="text center operation-sign" id="btn-sign-equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
